<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="icon" href="./images/download.jfif" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <section>
        <div class="container">
            <div class="choice" id="Rock">
                <img src="./images/istockphoto-1193635902-612x612-removebg-preview.png" alt="rock-img">
            </div>
            <div class="choice" id="Paper">
                <img src="./images/depositphotos_191107886-stock-illustration-vector-smartphone-cartoon-removebg-preview.png"
                    alt="paper-img">
            </div>
            <div class="choice" id="Scissor">
                <img src="./images/imgbin_cartoon-scissors-animation-png-removebg-preview.png" alt="scissor-img">
            </div>
        </div>
    </section>
    <section>
        <div class="score-container">
            <div class="score">
                <p id="user-score">0</p>
                <p>Me</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    </section>
    <section>
        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
